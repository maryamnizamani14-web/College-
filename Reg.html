<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - SmartTech College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <style>
        /* Registration Form */
        .registration-form {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0a3d62;
        }

        .registration-form input,
        .registration-form select,
        .registration-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .registration-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .registration-form {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <h2>SmartTech College</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Academics.html">Courses</a></li>
            <li><a href="Admissions.html">Admissions</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Reg.html" class="active">Register</a></li>
        </ul>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <h2>Student Registration</h2>
    <p>Fill in the form to register for your course</p>
</section>

<!-- Registration Form Section -->
<section class="features">
    <div class="container">
        <div class="registration-form">
            <h2>Register Now</h2>
            <form id="regForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="course" required>
                    <option value="">Select Course</option>
                    <option value="computer">Computer Science</option>
                    <option value="Information Technology" > Information Technology</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Software Engineering"> Software Engineering</option>
                </select>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <textarea name="address" rows="4" placeholder="Address" required></textarea>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>Â© 2026 SmartTech College. All Rights Reserved.</p>
</footer>

<!-- JavaScript -->
<script>
document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value.trim();
    const course = this.course.value;
    const phone = this.phone.value.trim();
    const address = this.address.value.trim();

    if (!name || !email || !password || !course || !phone || !address) {
        alert('Please fill in all fields.');
        return;
    }

    alert(Thank you ${name}!\nYou have successfully registered for ${course}.);
    this.reset();
});
</script>

</body>
</html>
